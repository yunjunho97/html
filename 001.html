<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
<!--form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
    input: 사용자가 입력하는 부분
    button: 사용자가 입력한 데이터를 서버로 보내는 버튼
-->
  <!--
  action 내 요청을 처리할 주소, 비어있으면 나 자신
  method 요청을 무엇으로 보낼지(택배, 인편, 특급배송…)
    get get방식은 주소창에 데이터가 노출됨
    post
  -->
  <!--로그인은 보통 POST로 처리  -->
  <form action="" method="get">
    <input type="text" name="id">
    <input type="password" name="pw">
    <button>로그인</button>
  </form>

  <form action="" method="get">
      <input type="text" name="q">
      <button>버튼</button>
  </form>

<!--
  로그인 버튼을 누르니 아래와 같이 주소창에 나타남
  html1/001.html?id=aaa&pw=bbb
  key1=value1&key2=value2&key3=value3의 양식으로 들어갑니다.

  처리절차
  1. 로그인 버튼을 누르게 되면 브라우저에서 각각에 input의 name값과 value값을 가져와서 아래 패킷 데이터를 만든다
  GET /index.html HTTP/1.1  #요청라인

  2. 이 패킷을 host로 보내서 처리함

  3. 그런데 처리해야 할 사람이 나 자신이다. 그래서 나 자신에게 'html1/001.html?id=aaa&pw=bbb' 이 뜨게 된다

  GET 방식의 장점과 단점
  1. URL에 데이터가 노출되어 보안에 취약하다, URL은 기본적으로 도청이 된다
  2. 그래서 노출이 돼도 되는 데이터들은 GET으로 하고 보통은 검색창들이 GET으로 처리된다
  3. 그러면 노출되어도 좋은 데이터는 무엇일까요? 그냥 다 post로 하면 안되나?
  처럼 공유했을때 다른사람도 이 URL로 바로 접속해서 같은결과를 볼 수 있다

  4. 그러나 검색 키워드를 GET으로 만드는 것이 절대적이진 않다. 예를들어 정부의 부동산 서비스의 경우에는 검색 키워드도 POST로 처리한다
  보안상의 이유로 정보를 감줘야 할 때 POST를 사용
-->
</body>
</html>
