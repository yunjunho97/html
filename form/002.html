<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
</head>
<body>
<!--
action 내 요청을 처리할 주소, 비어있으면 나 자신
method 요청을 무엇으로 보낼지(택배, 인편, 특급배송…)
  get get방식은 주소창에 데이터가 노출됨
  post
-->
<!--로그인은 보통 POST로 처리  -->
<form action="" method="post">
  <input type="text" name="id">
  <input type="password" name="pw">
  <button>로그인</button>
</form>

<!--검색창의 경우 GET으로 많이 사용, 그렇지만 POST로 사용하는 경우도 종종있다-->
<form action="" method="get">
  <input type="text" name="q">
  <button>검색</button>
</form>

<!--

  처리절차
  1. 로그인 버튼을 누르게 되면 브라우저에서 각각에 input의 name값과 value값을 가져와서 아래 패킷 데이터를 만든다
  POST / HTTP/1.1
  Host: 나 자신
  {
    "id": aaa,
    "pw": "bbb"
    ...생략...
  }

  2. 이 패킷을 host로 보내서 처리함

  3. 그런데 처리해야 할 사람이 나 자신이다. 그런데 나 자신은 POST를 처리할 코드와 sw가 없다,
  그래서 아무것도 처리되지 않는것처럼 보인다

  GET 방식의 장점과 단점
  1. URL에 데이터가 노출되어 보안에 취약하다, URL은 기본적으로 도청이 된다
  2. 그래서 노출이 돼도 되는 데이터들은 GET으로 하고 보통은 검색창들이 GET으로 처리된다
  3. 그러면 노출되어도 좋은 데이터는 무엇일까요? 그냥 다 post로 하면 안되나?
  처럼 공유했을때 다른사람도 이 URL로 바로 접속해서 같은결과를 볼 수 있다

  4. 그러나 검색 키워드를 GET으로 만드는 것이 절대적이진 않다.
  예를들어 정부의 부동산 서비스의 경우에는 검색 키워드도 POST로 처리한다
  보안상의 이유로 정보를 감줘야 할 때 POST를 사용
-->
</body>
</html>
